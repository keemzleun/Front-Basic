<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입 from 예제</h2>
    <!-- 제출할 서버의 url 주소를 action에 입력 -->
    <!-- 기본(text만) 인코딩 형식 : application/x-www-form-urlencoded -->
    <!-- form에 파일까지 포함하는 경우에 multipart/form-data 사용 -->
    <form action="https://naver.com" method="post" enctype="multipart/form-data">
        <div>
            <!-- lable의 for는 input의 id를 찾아 맵핑 -->
            <label for="userName">이름</label>
            <!-- input의 name 속성은 필수이고, 이 속성은 form 데이터가 서버로 전송될 때 각 데이터의 항목을 식별하는데 사용 -->
            <input type="text" id="userName" name="name" size="5" maxlength="10">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" size="10" maxlength="10">
        </div>
        <div>
            <label for="address">주소</label>
            <!-- readonly : 수정은 못하지만 서버로 전송. disable : 수정 못하고 서버에 전송X -->
            <input type="text" id="address" name="address" size="20" maxlength="20" value="서울특별시 성동구 성수동" readonly>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" size="10" maxlength="20">
        </div>
        <div>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="gender" value="male">남성
            <input type="radio" name="gender" id="gender" value="female" checked>여성
        </div>
        <div>
            <label for="interest">관심분야</label>
            <input type="checkbox" name="sports" id="sports" value="sports">스포츠
            <input type="checkbox" name="music" id="music" value="music">음악
            <input type="checkbox" name="book" id="book" value="book">책
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="datetime-local" id="birthday" name="birthday">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age">
        </div>
        <div>
            <label>유저선택</label>
            <select name="userInfo">
                <option value="admin">관리자</option>
                <option value="user">일반유저</option>
                <option value="guest">관리자</option>
            </select>
        </div>
        <div>
            <label for="color">좋아하는 색상</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="file">증명사진 업로드</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div>
            <label for="resume">자기소개</label><br>
            <textarea name="resume" id="resume" cols="30" rows="5" placeholder="자기소개를 적어주세요."></textarea>
        </div>
        <div>
            <input type="submit" value="회원가입 완료">
        </div>
        <!-- input, button 둘 다 submit으로 같은 기능을 하지만, 
            button태그에 디자인적 다양성이 있어 두 요소 모두 많이 사용 -->
        <button type="submit">회원가입 완료</button>
    </form>
</body>
</html>
